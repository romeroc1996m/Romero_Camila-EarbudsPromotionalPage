<!doctype html>
<html lang="en">
  <head>
    <title>CRC EarBuds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="model" src="model/earbud.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.17" exposure="1" shadow-softness="1" auto-rotate>
      
      <button class="Hotspot" slot="hotspot-1" data-position="0.7431009726511323m 0.4884357951392102m 0.054216565053637714m" data-normal="-0.8251128813757003m 0.525275919740984m 0.2080238955700832m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Marshall Speaker</div>
      </button>
      
      <button class="Hotspot" slot="hotspot-3" data-position="0.3646925664280277m 0.280102633218124m -0.23613968145046774m" data-normal="0.04777503601939239m -0.9641082071487351m -0.2611760150584228m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Upper mid-range mic</div>
      </button>
      
      <button class="Hotspot" slot="hotspot-4" data-position="0.3330769979888164m 0.5683549723070058m -0.10547819711113844m" data-normal="-0.03456469393983125m 0.8253071634347372m -0.5636252016332787m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Noise cancellation</div>
      </button>

      <!-- <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div> -->

      <button slot="ar-button" id="ar-button">
          View in your space
      </button>

      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
